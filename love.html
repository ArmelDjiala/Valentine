<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Veux-tu √™tre ma Valentine Manu? üíò</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #ff9ac4 0, #ff4b7a 35%, #2b0024 100%);
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      padding: 32px 40px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      max-width: 480px;
      position: relative;
    }

    .hearts {
      position: absolute;
      inset: -40px;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 26px;
      height: 26px;
      background: #ffdde9;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 26px;
      height: 26px;
      background: #ffdde9;
      border-radius: 50%;
    }

    .heart::before {
      top: -13px;
      left: 0;
    }

    .heart::after {
      left: -13px;
      top: 0;
    }

    .heart:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .heart:nth-child(2) { top: 80%; left: 10%; animation-delay: 1s; }
    .heart:nth-child(3) { top: 20%; right: 5%; animation-delay: 2s; }
    .heart:nth-child(4) { bottom: 10%; right: 15%; animation-delay: 3s; }
    .heart:nth-child(5) { top: 50%; left: 50%; animation-delay: 4s; }

    @keyframes float {
      0%   { transform: translateY(0) rotate(45deg); opacity: 0.2; }
      50%  { transform: translateY(-20px) rotate(45deg); opacity: 0.9; }
      100% { transform: translateY(0) rotate(45deg); opacity: 0.2; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 26px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    #btn-yes {
      background: #ff4b7a;
      color: #fff;
      box-shadow: 0 8px 20px rgba(255, 75, 122, 0.5);
    }

    #btn-yes:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 26px rgba(255, 75, 122, 0.7);
    }

    #btn-no {
      background: #ffffff;
      color: #ff4b7a;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    #btn-no:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
    }

    .hidden {
      display: none;
    }

    .message-yes-big {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .message-yes-small {
      font-size: 1rem;
      line-height: 1.5;
      opacity: 0.95;
    }

    .sparkles {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>

    <div id="question-zone">
      <h2>Veux-tu √™tre ma Valentine Manu ? üíñ</h2>
      <p class="subtitle">R√©ponds honn√™tement‚Ä¶ mais r√©fl√©chis bien avant de cliquer sur ‚ÄúNon‚Äù üòè</p>
      <div class="buttons">
        <button id="btn-yes">Oui</button>
        <button id="btn-no">Non</button>
      </div>
    </div>

    <div id="answer-zone" class="hidden">
      <div class="sparkles">‚ú®üíò‚ú®</div>
      <div class="message-yes-big">Merci d'√™tre ma Valentine üíï</div>
      <div class="message-yes-small">
        Je te promets plein d'amour, de rires<br>
        et de moments magiques √† deux. üåπ
      </div>
    </div>
  </div>

  <script>
    const btnYes = document.getElementById("btn-yes");
    const btnNo = document.getElementById("btn-no");
    const questionZone = document.getElementById("question-zone");
    const answerZone = document.getElementById("answer-zone");

    let yesScale = 1;

    btnNo.addEventListener("click", () => {
      yesScale += 0.08; // agrandit l√©g√®rement √† chaque "Non"
      btnYes.style.transform = `scale(${yesScale})`;
    });

    btnYes.addEventListener("click", () => {
      questionZone.classList.add("hidden");
      answerZone.classList.remove("hidden");
    });
  </script>
</body>
</html>
