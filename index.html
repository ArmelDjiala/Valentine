<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Veux-tu √™tre ma Valentine Manu? üíò</title>

  <style>
    /* --- PAGE GLOBALE --- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde8, #ffb3c9, #ff8aa8);
      overflow: hidden;
      padding: 10px;
    }

    /* --- PAGE 1 : CADRE SAINT-VALENTIN --- */
    .card {
      background: radial-gradient(circle at top, #ffb3c9 0%, #ff4b7a 40%, #8b0033 100%);
      border-radius: 24px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 80, 140, 0.6), 0 0 80px rgba(255, 0, 90, 0.3);
      backdrop-filter: blur(14px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
      animation: cardGlow 4s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes cardGlow {
      from { box-shadow: 0 0 25px rgba(255, 80, 140, 0.4); }
      to   { box-shadow: 0 0 55px rgba(255, 0, 90, 0.7); }
    }

    /* C≈ìurs brillants en fond */
    .hearts {
      position: absolute;
      inset: -20px;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 200, 220, 0.8);
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
      filter: drop-shadow(0 0 6px rgba(255, 150, 180, 0.9));
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 200, 220, 0.8);
      border-radius: 50%;
    }

    .heart::before { top: -15px; left: 0; }
    .heart::after { left: -15px; top: 0; }

    .heart:nth-child(1) { top: 5%; left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { top: 75%; left: 15%; animation-delay: 1s; }
    .heart:nth-child(3) { top: 15%; right: 10%; animation-delay: 2s; }
    .heart:nth-child(4) { bottom: 15%; right: 20%; animation-delay: 3s; }
    .heart:nth-child(5) { top: 45%; left: 45%; animation-delay: 4s; }

    @keyframes float {
      0%   { transform: translateY(0) rotate(45deg); opacity: 0.4; }
      50%  { transform: translateY(-20px) rotate(45deg); opacity: 1; }
      100% { transform: translateY(0) rotate(45deg); opacity: 0.4; }
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 12px;
      color: #ffeef4;
      text-shadow: 0 0 10px rgba(255, 200, 220, 0.9);
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.95;
      margin-bottom: 24px;
      color: #ffe6ef;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s ease;
      font-weight: 600;
    }

    #btn-yes {
      background: #ff2f6e;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 50, 120, 0.6);
    }

    #btn-yes:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 80, 150, 0.9);
    }

    #btn-no {
      background: #ffffff;
      color: #ff2f6e;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    }

    #btn-no:hover {
      transform: scale(1.05);
    }

    /* --- PAGE 2 : CIN√âMATIQUE --- */
    #final-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #fff4f8, #ffe0eb, #ffd3e2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      display: none;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.05); }
      to   { opacity: 1; transform: scale(1); }
    }

    #final-title {
      font-size: 2.6rem;
      font-weight: 700;
      color: #b3004b;
      text-shadow: 0 0 12px white;
      margin-bottom: 10px;
    }

    #final-sub {
      font-size: 1.4rem;
      color: #7a0030;
    }

    /* CONFETTIS INFINIS */
    .confetti {
      position: fixed;
      width: 18px;
      height: 18px;
      top: -30px;
      border-radius: 4px;
      animation: fall linear forwards;
      z-index: 5;
      opacity: 0.95;
    }

    @keyframes fall {
      to {
        transform: translateY(150vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- PAGE 2 ‚Äî CIN√âMATIQUE -->
  <div id="final-screen">
    <div id="final-title">‚ú®üíò Merci d'√™tre ma Valentine Manu üíò‚ú®</div>
    <div id="final-sub">Je te promets plein d'amour, de rires et de magie üåπ</div>
  </div>

  <!-- PAGE 1 ‚Äî CADRE SAINT-VALENTIN -->
  <div class="card" id="page1">
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>

    <h2>Veux-tu √™tre ma Valentine Manu ? üíñ</h2>
    <p class="subtitle">R√©fl√©chis bien avant de cliquer sur ‚ÄúNon‚Äù üòè</p>

    <div class="buttons">
      <button id="btn-yes">Oui</button>
      <button id="btn-no">Non</button>
    </div>
  </div>

  <script>
    const btnYes = document.getElementById("btn-yes");
    const btnNo = document.getElementById("btn-no");
    const page1 = document.getElementById("page1");
    const finalScreen = document.getElementById("final-screen");

    /* Bouton NON qui fuit */
    btnNo.addEventListener("click", () => {
      const maxX = window.innerWidth - btnNo.offsetWidth;
      const maxY = window.innerHeight - btnNo.offsetHeight;

      btnNo.style.position = "absolute";
      btnNo.style.left = Math.random() * maxX + "px";
      btnNo.style.top = Math.random() * maxY + "px";
    });

    /* Confettis INFINIS */
    function spawnConfetti() {
      const conf = document.createElement("div");
      conf.classList.add("confetti");

      conf.style.left = Math.random() * 100 + "vw";
      conf.style.background = [
        "#ff4b7a", "#ff9ac4", "#ffd6e5", "#ffffff",
        "#ffb3c9", "#ff6f91", "#ff3d68", "#ff85a1"
      ][Math.floor(Math.random() * 8)];

      conf.style.animationDuration = (3 + Math.random() * 4) + "s";

      document.body.appendChild(conf);

      setTimeout(() => conf.remove(), 8000);
    }

    /* Quand elle clique sur OUI */
    btnYes.addEventListener("click", () => {
      page1.style.display = "none";
      finalScreen.style.display = "flex";

      /* Confettis infinis */
      setInterval(spawnConfetti, 40);
    });
  </script>

</body>
</html>
