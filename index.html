<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Veux-tu √™tre ma Valentine Manu? üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;

      /* Fond love doux */
      background: linear-gradient(135deg, #ffe6ef, #ffc9da, #ffb3c9);
      overflow: hidden;
      padding: 10px;
    }

    /* PAGE 1 ‚Äî CADRE */
    .card {
      background: radial-gradient(circle at top, #ff9ac4 0, #ff4b7a 35%, #2b0024 100%);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    /* C≈ìurs page 1 */
    .hearts {
      position: absolute;
      inset: -10px;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 28px;
      height: 28px;
      background: #ffdde9;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 28px;
      height: 28px;
      background: #ffdde9;
      border-radius: 50%;
    }

    .heart::before { top: -14px; left: 0; }
    .heart::after { left: -14px; top: 0; }

    .heart:nth-child(1) { top: 5%; left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { top: 75%; left: 15%; animation-delay: 1s; }
    .heart:nth-child(3) { top: 15%; right: 10%; animation-delay: 2s; }
    .heart:nth-child(4) { bottom: 15%; right: 20%; animation-delay: 3s; }
    .heart:nth-child(5) { top: 45%; left: 45%; animation-delay: 4s; }

    @keyframes float {
      0%   { transform: translateY(0) rotate(45deg); opacity: 0.3; }
      50%  { transform: translateY(-18px) rotate(45deg); opacity: 1; }
      100% { transform: translateY(0) rotate(45deg); opacity: 0.3; }
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #btn-yes {
      background: #ff4b7a;
      color: #fff;
      box-shadow: 0 8px 20px rgba(255, 75, 122, 0.5);
    }

    #btn-no {
      background: #ffffff;
      color: #ff4b7a;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    /* PAGE 2 ‚Äî CIN√âMATIQUE */
    #final-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffe6ef, #ffd3e2, #ffc0d5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      display: none;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.05); }
      to   { opacity: 1; transform: scale(1); }
    }

    #final-title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #b3004b;
      text-shadow: 0 0 10px white;
      margin-bottom: 10px;
    }

    #final-sub {
      font-size: 1.3rem;
      color: #7a0030;
    }

    /* CONFETTIS INFINIS + PLUS VISIBLES */
    .confetti {
      position: fixed;
      width: 14px;
      height: 14px;
      top: -20px;
      border-radius: 3px;
      animation: fall linear forwards;
      z-index: 5;
      opacity: 0.95;
    }

    @keyframes fall {
      to {
        transform: translateY(130vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- PAGE 2 ‚Äî CIN√âMATIQUE -->
  <div id="final-screen">
    <div id="final-title">‚ú®üíò Merci d'√™tre ma Valentine Manu üíò‚ú®</div>
    <div id="final-sub">Je te promets plein d'amour, de rires et de magie üåπ</div>
  </div>

  <!-- PAGE 1 ‚Äî CADRE -->
  <div class="card" id="page1">
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>

    <h2>Veux-tu √™tre ma Valentine Manu ? üíñ</h2>
    <p class="subtitle">R√©fl√©chis bien avant de cliquer sur ‚ÄúNon‚Äù üòè</p>

    <div class="buttons">
      <button id="btn-yes">Oui</button>
      <button id="btn-no">Non</button>
    </div>
  </div>

  <script>
    const btnYes = document.getElementById("btn-yes");
    const btnNo = document.getElementById("btn-no");
    const page1 = document.getElementById("page1");
    const finalScreen = document.getElementById("final-screen");

    /* Bouton NON qui fuit */
    btnNo.addEventListener("click", () => {
      const maxX = window.innerWidth - btnNo.offsetWidth;
      const maxY = window.innerHeight - btnNo.offsetHeight;

      btnNo.style.position = "absolute";
      btnNo.style.left = Math.random() * maxX + "px";
      btnNo.style.top = Math.random() * maxY + "px";
    });

    /* Confettis INFINIS + visibles */
    function spawnConfetti() {
      const conf = document.createElement("div");
      conf.classList.add("confetti");

      conf.style.left = Math.random() * 100 + "vw";
      conf.style.background = ["#ff4b7a", "#ff9ac4", "#ffd6e5", "#ffffff", "#ffb3c9", "#ff6f91", "#ff3d68"][Math.floor(Math.random() * 7)];
      conf.style.animationDuration = (2 + Math.random() * 3) + "s";

      document.body.appendChild(conf);

      setTimeout(() => conf.remove(), 6000);
    }

    /* Quand elle clique sur OUI */
    btnYes.addEventListener("click", () => {
      page1.style.display = "none";     
      finalScreen.style.display = "flex";

      /* Confettis infinis */
      setInterval(spawnConfetti, 80);
    });
  </script>

</body>
</html>


</html>
